<html>
    <head>
        <link rel="stylesheet" href="cardGame.css">
        <title>Jogo de Cartas</title>
    </head>
    <body>
        <div class="container">
            <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-super-trunfo.png" class = "page-logo" alt="">
            <h1 class = "page-title">Jogo de Cartas</h1>
            <button onClick="sortearCarta()" id= "btnSortear">Sortear carta</button>
            <form id="form">
                <h2>Escolha o seu atributo</h2>
                <div class="wrapper">
                    <div>
                        <div id="carta-jogador">
                            <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/card-super-trunfo-transparent-ajustado.png" style="width: inherit; height: inherit; position: absolute;">
                            <h3></h3>
                        </div>
                    </div>
                    <div>
                        <div id="carta-maquina" class="carta">
                            <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/card-super-trunfo-transparent-ajustado.png" style="width: inherit; height: inherit; position: absolute;">
                        </div>
                    </div>
                </div>
                <button class="button-jogar" type="button" id="btnJogar" onclick="jogar()" disabled="false">Jogar</button>
                <div id="resultado"></div>
            </form>
        </div>
        <script src="cardGame.js"></script>
    </body>
</html>
